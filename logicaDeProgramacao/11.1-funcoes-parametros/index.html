<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini calculadora</title>
</head>
<body>
    <h1>Lógica de programação com JS</h1>

    <button onclick="calcular('+')" id="mais" style="padding: 10px 15px; font-size: 20px">+</button>
    <button onclick="calcular('-')" id="menos" style="padding: 10px 15px; font-size: 20px">-</button>
    <button onclick="calcular('*')" id="multiplica" style="padding: 10px 15px; font-size: 20px">*</button>
    <button onclick="calcular('/')" id="divide" style="padding: 10px 15px; font-size: 20px">/</button>
    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
