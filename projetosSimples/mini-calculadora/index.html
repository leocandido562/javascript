<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="divInput">
            <label for="">Número 1:</label>
            <input id="input1" type="number">
            <label for="">Número 2:</label>
            <input id="input2" type="number">
        </div>
        <div id="divButtons">
            <button type="submit" id="somar">somar</button>
            <button type="submit" id="subtrair">subtrair</button>
            <button type="submit" id="multiplicar">multiplicar</button>
            <button type="submit" id="dividir">dividir</button>
        </div>
        <div id="divResult">
        <span id="result">RESULTADO</span>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
