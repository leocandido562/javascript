<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="content">
            <form action="">
                <div id="inputs">
                    <label for="num1"></label>
                    <input
                        type="number"
                        name="num1"
                        id="num1"
                        autofocus
                    />
                    <label for="num2"></label>
                    <input
                        type="number"
                        name="num2"
                        id="num2"
                    />
                </div>

                <div id="buttons">
                    <button type="submit" id="soma">Somar</button>
                    <button type="submit" id="subtrai">Subtrair</button>
                    <button type="submit" id="multiplica">Multiplicar</button>
                    <button type="submit" id="divide">Dividir</button>
                    <button type="reset" id="reset">Limpar</button>
                </div>

                <div id="result">
                    <label for="showResult"></label>
                    <input
                        type="text"
                        name="showResult"
                        id="showResult"
                        readonly>
                </div>
            </form>
        </section>
    </main>

    <script src="soma.js"></script>
</body>
</html>
